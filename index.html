<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animated-grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <script src="main.js" defer></script>
    <title>Anthony's Page of Art</title>
</head>
<body>

    <h1 class="headline">Anthony's Page of Art</h1>
    
    
    <section class="animated-grid">
      <div
        class="card"
        style="background-image:url('/static/bathers-by-a-river.png')" 
        onclick="event.stopPropagation(); openModal('79307', event)"
        id="79307"
      ></div>
    </div>
      <div
        class="card"
        style="background-image:url('/static/many-mansions.png')"
        onclick="event.stopPropagation(); openModal('137125', event)"
        id="137125"
      ></div>
      <div
        class="card "
        style="background-image:url('/static/nighthawks.jpeg')" 
        onclick="event.stopPropagation(); openModal('111628', event)"
        id="111628"
      ></div>
      <div
        class="card"
        style="background-image:url('/static/nightlife.png')"
        onclick="event.stopPropagation(); openModal('117266', event)"
        id="117266"
      ></div>
      <div
        class="card "
        style="background-image:url('/static/towards-identity.jpeg')"
        onclick="event.stopPropagation(); openModal('154129', event)"
        id="154129"
      ></div>
      <div
        class="card"
        style="background-image:url('static/under-the-wave-off-kanagawa.png')"
        onclick="event.stopPropagation(); openModal('24645', event)"
        id="24645"
      ></div>

      <div class="modal" id="myModal">
        <div class="modal-content" id="stuff" >
          <span class="close" onclick="closeModal()">&times;</span>
          <p></p>
        </div>
      </section>
      </div>
        <p>All images and data from The Art Institute of Chicago <a href="http://www.artic.edu">(www.artic.edu)</a>. Please visit them and their art. </p>

        


    
    
</body>
</html>
